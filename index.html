<html>
    <head>
        <title>
            Family book
        </title>
    </head>
    <body style="text-align: center;">
        <h1>
            My family book
        </h1>
        <img src="https://images-na.ssl-images-amazon.com/images/I/91zbi9M+mKL.jpg" style="width: 280px; height:350px;" id="fam_img">
        <h4 id="famname"></h4>
        <button id="nextbutton" onclick="update();">Next</button>
        <script>
            var images = [  
                "https://www.seekpng.com/png/detail/215-2159654_daddy-clipart-clip-art-pic-of-father.png",
                "https://www.pngitem.com/pimgs/m/284-2841358_mother-with-short-brown-hair-clip-art-at.png",
                "https://www.clipartmax.com/png/middle/298-2983062_mom-clipart-cpa-stick-people-mom-png-clip-art-of-mom.png",
                "https://image.shutterstock.com/image-vector/cute-kid-teen-boy-show-260nw-1509139481.jpg",
            ];
            var names = [
                "Dad",
                "Mom",
                "Sister",
                "Me",
            ];
            var i=0;
            function update() {
                i++;
                var Numbers_of_family_member_in_array=14
                if(i>Numbers_of_family_member_in_array)
                {
                    i=0;
                }
                var updatedimage=images[i];
                var updatedname=names[i];
                document.getElementById("fam_img").src=updatedimage;
                document.getElementById("famname").innerHTML=updatedname;
            }

        </script>
    </body>
</html>
